<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Animate.css -->
    <link rel="stylesheet" th:href="@{/portal/css/animate.css}" type="text/css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" th:href="@{/portal/css/icomoon.css}" type="text/css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" th:href="@{/portal/css/bootstrap.min.css}" type="text/css">
    <!-- Flexslider  -->
    <link rel="stylesheet" th:href="@{/portal/css/flexslider.css}" type="text/css">
    <!-- Theme style  -->
    <link rel="stylesheet" th:href="@{/portal/css/style.css}" type="text/css">
    <link th:href="@{/portal/css/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" th:href="@{/portal/css/index.css}" media="all" />-->
    <!-- Modernizr JS -->
    <script th:src="@{/portal/js/modernizr-2.6.2.min.js}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script th:src="@{/portal/js/respond.min.js}"></script>
    <![endif]-->
    <link th:href="@{/portal/js/luceneSearch/jquery.realtimeSearch.css}" rel="stylesheet">
</head>
<body>
<div id="fh5co-page">
    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
    <aside id="fh5co-aside" role="complementary" class="border js-fullheight">
        <h1 id="fh5co-logo"><img class="custom-logo avatar" th:src="@{/portal/images/logo1.png}"></h1>
        <nav id="fh5co-main-menu" role="navigation">
            <ul>
                <li><a href="/index/">主页</a></li>
                <li><a href="/archives/">归档</a></li>
                <li><a href="/categories/">分类</a></li>
                <li><a href="/about/">关于我</a></li>
                <div class="hebin" data-aos="fade-down">
                    <i class=" js-toggle-search iconfont">&#xe60e;</i>
                </div>
            </ul>
        </nav>

        <div class="fh5co-footer">
            <div class="cr" th:if="${#servletContext.getAttribute('paramMap')['powerby'] != null && #servletContext.getAttribute('paramMap')['powerby'] != ''}" th:text="${#servletContext.getAttribute('paramMap')['powerby']}">
            </div>
            <div class="cr" th:if="${#servletContext.getAttribute('paramMap')['record'] != null && #servletContext.getAttribute('paramMap')['record'] != ''}">
                <a href="http://www.miitbeian.gov.cn/" target="_blank" th:text="${#servletContext.getAttribute('paramMap')['record']}"></a>
            </div>
            <div class="socialize" data-aos="zoom-in">
                <li th:if="${#servletContext.getAttribute('paramMap')['wb'] != null && #servletContext.getAttribute('paramMap')['wb'] !=''}">
                    <a title="weibo" class="socialicon" th:href="${#servletContext.getAttribute('paramMap')['wb']}" target="_blank"><i class="fa fa-weibo" aria-hidden="true"></i></a>
                </li>
                <li class="wechat" th:if="${#servletContext.getAttribute('paramMap')['wx'] != null && #servletContext.getAttribute('paramMap')['wx'] != ''}">
                    <a th:title="${#servletContext.getAttribute('paramMap')['wx']}" class="socialicon" href="javascript:void(0)" target="_blank"><i class="fa fa-weixin" aria-hidden="true"></i></a>
                </li>
                <li th:if="${#servletContext.getAttribute('paramMap')['qq'] != null && #servletContext.getAttribute('paramMap')['qq'] != ''}">
                    <a th:title="${#servletContext.getAttribute('paramMap')['qq']}" class="socialicon" href="javascript:void(0)" target="_blank"><i class="fa fa-qq" aria-hidden="true"></i></a>
                </li>
                <li th:if="${#servletContext.getAttribute('paramMap')['github'] != null && #servletContext.getAttribute('paramMap')['github'] != ''}">
                    <a title="github" class="socialicon" th:href="@{${#servletContext.getAttribute('paramMap')['github']}}" target="_blank"><i class="fa fa-github-alt" aria-hidden="true"></i></a>
                </li>
            </div>
        </div>

        <div class="search-input">
            <input type="text" id="keywordInput" placeholder="输入关键字" data-list=".highlight_list" autocomplete="off">
            <ul class="highlight_list" id="searchList"></ul>
        </div>

    </aside>
    <div id="main" class="content" layout:fragment="content"></div>
</div>

<!-- jQuery -->
<script th:src="@{/portal/js/jquery.min.js}"></script>
<!-- jQuery Easing -->
<script th:src="@{/portal/js/jquery.easing.1.3.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/portal/js/bootstrap.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{/portal/js/jquery.waypoints.min.js}"></script>
<!-- Flexslider -->
<script th:src="@{/portal/js/jquery.flexslider-min.js}"></script>

<!-- MAIN JS -->
<script th:src="@{/portal/js/main.js}"></script>
<!--搜索-->
<script th:src="@{/portal/js/luceneSearch/jquery.realtimeSearch.js}"></script>
<script th:src="@{/portal/js/luceneSearch/jquery.hideseek.min.js}"></script>
</body>
</html>
